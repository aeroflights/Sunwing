<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet - Sunwing Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }

    /* Header */
    header {
      background: #ff6600;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Dropdown (accordion style) */
    .dropdown {
      width: 80%;
      margin: 20px auto;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      background: #eee;
      font-size: 18px;
      font-weight: bold;
      user-select: none;
      transition: background 0.2s;
    }
    .dropdown-header:hover {
      background: #ddd;
    }
    .arrow {
      transition: transform 0.3s ease;
    }
    .dropdown-content {
      display: none;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }
    .dropdown-content ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .dropdown-content li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .dropdown-content li:last-child {
      border-bottom: none;
    }
    .active .dropdown-content {
      display: block;
    }
    .active .arrow {
      transform: rotate(90deg);
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://assets.sunwingtravelgroup.com/image/upload/v1614627905/sunwing-prod/Web%20Replatform%20Project/Logos/SunwingLogos/NewSunwingLogo-white.svg" alt="Sunwing Virtual Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fleet.html">Fleet</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Fleet Dropdowns -->
  <section>
    <div class="dropdown">
      <div class="dropdown-header">
        Passenger
        <span class="arrow">▶</span>
      </div>
      <div class="dropdown-content">
        <ul>
          <li>Boeing 737-800</li>
          <li>Boeing 737 MAX 8</li>
          <li>Airbus A321</li>
        </ul>
      </div>
    </div>

    <div class="dropdown">
      <div class="dropdown-header">
        Cargo
        <span class="arrow">▶</span>
      </div>
      <div class="dropdown-content">
        <ul>
          <li>Boeing 767 Freighter</li>
          <li>Boeing 757 Freighter</li>
          <li>ATR 72 Cargo</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sunwing Virtual. All Rights Reserved.</p>
  </footer>

  <!-- JS for dropdowns -->
  <script>
    document.querySelectorAll(".dropdown-header").forEach(header => {
      header.addEventListener("click", () => {
        const dropdown = header.parentElement;
        dropdown.classList.toggle("active");
      });
    });
  </script>

</body>
</html>
